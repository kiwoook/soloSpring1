language: java
jdk:
    - openjdk11

before_install:
    - chmod +x gradlew

branches:
    only:
        - master

# Travis CI 서버의 HOME
cache:
    directories:
        - '$HOME/.m2/repository'
        - '$HOME/.gradle'
script: "./gradlew clean build"

